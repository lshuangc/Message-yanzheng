<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a id="skip" href='http://www.itcast.cn'>注册成功，本页面将在5秒后跳转</a>
<script>
    //倒计时 然后自动跳转
    var skip = document.getElementById("skip");
    var num = 5;
    var timer = null;
    timer = setInterval(function () {
        num--;
        skip.innerHTML = "注册成功，本页面将在" + num + "秒后跳转";
        if (num === 0) {
            clearInterval(timer);
            location.href = "http://www.baidu.com";
        }
    }, 1000);

    var num = 5;
    var timer = null;
    timer = setInterval(function () {
        num--;
        $("#skip").innerHTML = "注册成功，本页面将在" + num + "秒后跳转";
        if (num === 0) {
            clearInterval(timer);
            location.href = "http://www.baidu.com";
        }
    }, 1000);
</script>
</body>
</html>
